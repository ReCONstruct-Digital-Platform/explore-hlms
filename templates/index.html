<!DOCTYPE html>
<html>
<head>
    <title>Show Lots</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.0-beta.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.0-beta.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
</head>
<body>
    <div class="centered">
        <div id="mapbox"></div>
        <!-- <div id="dev-info" class="overlay">
            <div id="zoom_indicator"></div>
            <div id="bounds_indicator"></div>
        </div> -->
        <div id='info-overlay' class="overlay" style="display: flex;">
            <div id="#lot-info">
                <div>Eval unit: 10043296654429300000000</div>
                <div>Address: 467 rue Godbout</div>
                <div>Const. yr 1973</div>
                <div>Phys Link: single-detached</div>
                <div>Num Dwelling: 12</div>
            </div>
            <div id="hlm-info">

            </div>
        </div>
        <object id="loader" data="{{ url_for('static', filename='svg/loader.svg') }}" type="image/svg+xml" 
            width="40" height="40" style="display: none;"></object>
        <script src="{{ url_for('static', filename='scripts/map.js') }}"
            data-mapbox-token="{{ mapbox_token }}"
            data-fetch-lots-url="{{ url_for('lots') }}"
            data-fetch-lot-info-url="{{ url_for('lot_info') }}"
            data-data-folder="{{ url_for('static', filename='data/') }}"></script>
        <script src="{{ url_for('static', filename='scripts/utils.js') }}"></script>

    </div>
  </body>
</html>
